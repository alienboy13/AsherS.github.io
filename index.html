<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Are You Looking At This</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px 10px;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
        }

        .social-icons img {
            width: 48px;
            margin-left: 10px;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .multi-column {
            column-count: 3;
            column-gap: 20px;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Simple gradient background */
        .gradient-background {
            background: radial-gradient(circle at center, #0062be, #00c6ff);
            color: white;
            padding: 100px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- The name would go here -->
        <h1>Asher Sprigler</h1>
    </div>
    
    <div class="nav-bar">
        <div>
            <!-- Navigation links -->
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#patreon">Cookbook</a>
            <a href="#merch">Merch</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="social-icons">
            <!-- Social icons can be added here -->
            <a href="https://www.linkedin.com/in/asher-sprigler/"><img src="LinkedInIcon.png" alt="YouTube"></a>
            <a href="#twitch"><img src="twitch-icon.png" alt="Twitch"></a>
            <a href="#spotify"><img src="spotify-icon.png" alt="Spotify"></a>
            <a href="#twitter"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#instagram"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>

    <div class="content">
        <div class="multi-column">
            <!-- The multiple images would go here -->
            <!-- In a real scenario, you'd have multiple <img> tags here -->
            <div>Oh boy it's a template</div>
            <div>You'll never guess where I got this from</div>
            <div>graphic design is my passion</div>
        </div>
        <div class="welcome-text">
            <!-- The welcome message -->
            <p>hello and welcome to my website</p>
            <p>please feel free to click on some things</p>
        </div>
    </div>

    <div class="gradient-background">
        <!-- Any additional content would go here -->
        <p>More content...</p>
    </div>

</body>
</html>
