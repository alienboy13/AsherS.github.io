<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asher Sprigler</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        overflow: hidden;
        background-color: #333;
    }

    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .main-header {
        position: relative;
        height: 50vh;
        background-color: #555;
        color: white;
        text-align: center;
        padding: 20px;
    }

    .main-header h1 {
        margin: 0;
    }

    .social-links {
        position: absolute;
        right: 20px;
        top: 20px;
    }

    .social-links a {
        color: white;
        padding: 0 10px;
        text-decoration: none;
        font-size: 24px;
    }

    /* Add media queries for responsive layout */
</style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</div>

<div class="main-header">
    <h1>Asher Sprigler</h1>
    <p>I promise I do things</p>

    <div class="social-links">
        <a href="https://youtube.com" target="_blank">YouTube</a>
        <!-- Add other social media links here -->
    </div>
</div>

<!-- Add more content here -->

</body>
</html>
