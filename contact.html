<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Asher Sprigler</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            overflow: auto;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .contact-header {
            text-align: center;
            padding: 40px;
            background-color: #f8f8f8;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="academia.html">Academia</a>
        <a href="cookbook.html">Cookbook</a>
        <!-- Other navbar links -->
    </div>

    <div class="contact-header">
        <h1>Contact Me</h1>
        <p>If you have any questions or just want to get in touch, use the form 
            below!</p>
        <p>I swear this website is not a piece of analog horror media and 
            there is no practical reason to be afraid of it.
        </p>
    </div>

    <div class="contact-form">
        <form action="https://formspree.io/f/mdoqdvel" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
    
            <!-- Hidden input to redirect to a 'thank you' page after submission -->
            <input type="hidden" name="_next" value="thank-you.html">
    
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
