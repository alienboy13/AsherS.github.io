    <style>

        .navbar {

        /* Additional styles for the cookbook page */
        .recipe-grid {
            display: grid;

        .recipe-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .recipe-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .recipe-image {
            width: 100%;
            height: 150px;
            object-fit: cover; /* Keep aspect ratio */
        }

        .recipe-content {
            padding: 15px;
        }

        .recipe-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .recipe-description {
            font-size: 0.9em;
            line-height: 1.4;
            color: #555;
        }
    </style>
